<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>İstanbul Saatlik Hava Durumu</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Saat</th>
                <th>Beklenen Hadise</th>
                <th>Sıcaklık (°C)</th>
                <th>Hissedilen Sıcaklık (°C)</th>
                <th>Nem (%)</th>
                <th>Rüzgar Yönü</th>
                <th>Ort. Rüzgar Hızı (km/sa)</th>
                <th>Maks. Rüzgar Hızı (km/sa)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>21:00 - 24:00</td>
                <td><img src="sunny.png" alt="Güneşli"> Parçalı Bulutlu</td>
                <td>24</td>
                <td>24</td>
                <td>83</td>
                <td>⬇</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td>24:00 - 03:00</td>
                <td><img src="cloudy.png" alt="Bulutlu"> Bulutlu</td>
                <td>23</td>
                <td>23</td>
                <td>87</td>
                <td>⬇</td>
                <td>7</td>
                <td>13</td>
            </tr>
            <!-- Diğer saatler için benzer satırları ekleyin -->
        </tbody>
    </table>

    <footer>
        <p>© 2024 Meteoroloji Genel Müdürlüğü</p>
    </footer>
</body>
</html>
